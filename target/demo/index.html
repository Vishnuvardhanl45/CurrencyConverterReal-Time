<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="converter-container">
        <h2>Currency Converter</h2>
        
        <form action="ConvertCurrency" method="post">
            <label for="amount">Enter the amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount">

            <select id="sourceCurrency" name="sourceCurrency">

                <option value="ISK">ISK - Icelandic Krona (Iceland)</option>

                <option value="PLN">PLN - Polish Zloty (Poland)</option>
                <option value="THB">THB - Thai Baht (Thailand)</option>
                <option value="PHP">PHP - Philippine Peso (Philippines)</option>
                <option value="IDR">IDR - Indonesian Rupiah (Indonesia)</option>
                <option value="MYR">MYR - Malaysian Ringgit (Malaysia)</option>
                <!-- Add more options for other currencies as needed -->
                <option value="ARS">ARS - Argentine Peso (Argentina)</option>
                <option value="ILS">ILS - Israeli New Shekel (Israel)</option>
                <option value="COP">COP - Colombian Peso (Colombia)</option>
                <option value="EGP">EGP - Egyptian Pound (Egypt)</option>
                <option value="CLP">CLP - Chilean Peso (Chile)</option>

                <option value="QAR">QAR - Qatari Riyal (Qatar)</option>
                <option value="CRC">CRC - Costa Rican Colon (Costa Rica)</option>
                <option value="PEN">PEN - Peruvian Sol (Peru)</option>
                <option value="PKR">PKR - Pakistani Rupee (Pakistan)</option>
                <option value="OMR">OMR - Omani Rial (Oman)</option>
                <option value="TWD">TWD - New Taiwan Dollar (Taiwan)</option>
                <option value="HRK">HRK - Croatian Kuna (Croatia)</option>
            </select>

                <option value="ARS">ARS - Argentine Peso (Argentina)</option>
                <option value="ILS">ILS - Israeli New Shekel (Israel)</option>
                <option value="COP">COP - Colombian Peso (Colombia)</option>
                <option value="EGP">EGP - Egyptian Pound (Egypt)</option>
                <option value="CLP">CLP - Chilean Peso (Chile)</option>

                <option value="SAR">SAR - Saudi Riyal (Saudi Arabia)</option>

                <option value="TWD">TWD - New Taiwan Dollar (Taiwan)</option>
                <option value="HRK">HRK - Croatian Kuna (Croatia)</option>
            </select>

        </form>
        
    </div>
</body>
</html>
